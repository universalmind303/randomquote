<div class=" card innerBox box">
    <div class='innerBox w-25'>
      <p class=" innerBox card-block quote text-justify" [innerHtml]="quote"></p>
    <div class=" container row w-30">
      <span class="col-xs-10">
        <h4 class="text-left" [innerHtml]="title"></h4>
       </span>
      <span class="col-xs-2">
        <button class="innerBox btn-info text-right quote" (click)='newQuote()'> New Quote</button>
       </span>
      </div>
    </div>
</div>
